        // --- ãƒ¢ãƒ‡ãƒ«è‡ªå‹•æ¤œå‡º (2.0å„ªå…ˆãƒ­ã‚¸ãƒƒã‚¯) ---
        async function detectModels() {
            const badge = document.getElementById('model-badge');
            badge.innerText = "CONNECTING...";
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`;
                const res = await fetch(url);
                if (!res.ok) throw new Error("Connection Failed");
                const data = await res.json();
                
                // å„ªå…ˆé †ä½: 2.5-flash > 2.0-flash
                const flash = data.models.find(m => m.name.includes("2.5-flash")) || data.models.find(m => m.name.includes("2.0-flash"));
                
                // å„ªå…ˆé †ä½: 2.5-pro-exp > 2.0-pro
                const pro = data.models.find(m => m.name.includes("3.0-pro")) || data.models.find(m => m.name.includes("2.5-pro")) || flash;

        // --- APIå‘¼ã³å‡ºã— (Base) ---
        async function callGemini(model, text, useSearch = false) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: text }] }]
            };
            if (useSearch) {
                payload.tools = [{ google_search: {} }];
            }

            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                if(res.status === 429) throw new Error("Rate Limit Exceeded (429)");
                if(res.status === 503) throw new Error("Model Overloaded (503)");
                throw new Error(`API Error ${res.status}`);
            }

            const data = await res.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "No Response";
        }

        // --- â˜…é‡è¦: ãƒ•ã‚§ã‚¤ãƒ«ã‚ªãƒ¼ãƒãƒ¼ä»˜ãå‘¼ã³å‡ºã—é–¢æ•° ---

                // --- PHASE 1: åµå¯Ÿéƒ¨éšŠ (SCOUT) ---

                log("DEPLOYING SCOUTS...");

                // æ¤œç´¢ã‚¯ã‚¨ãƒª
                const queries = [
                    { id: "nas", q: `NASDAQ100 S&P500 ${afterStr} latest price news (Open High Low Close)` },
                    { id: "metal", q: `Gold Silver Copper WTI Crude Oil price ${afterStr} latest (Open High Low Close)` },
                    { id: "jp", q: `æ—¥æœ¬é›»æ°—ç¡å­(5214) ã‚¸ã‚§ã‚¤ãƒ†ãƒƒã‚¯ï¼£(3446) EDP(7794) æ—­ãƒ€ã‚¤ãƒ¤ãƒ¢ãƒ³ãƒ‰(6140) ä¸‰äº•é‡‘å±(5706) å¤§é˜ªãƒã‚¿ãƒ‹ã‚¦ãƒ (5726) æ ªä¾¡ æ±ºç®— ${afterStr} (å§‹å€¤ é«˜å€¤ å®‰å€¤ çµ‚å€¤)` },
                    { id: "us", q: `LITE COHR MU IONQ stock price news ${afterStr} (Open High Low Close)` }

                let scoutReport = `REPORT DATE: ${dateStr}\n\n`;

                // ç›´åˆ—å®Ÿè¡Œã§APIè² è·ã‚’åˆ†æ•£
                for (let i = 0; i < queries.length; i++) {

                    await new Promise(r => setTimeout(r, 1000));

                    // è¦ç´„æŒ‡ç¤º (TPMå¯¾ç­–: 400æ–‡å­—åˆ¶é™)
                    const scoutPrompt = `
ä»¥ä¸‹ã®æœ€æ–°æƒ…å ±ã‚’æ¤œç´¢ã—ã€**400æ–‡å­—ä»¥å†…ã®ãƒ¬ãƒãƒ¼ãƒˆ**ã«ã¾ã¨ã‚ã¦ãã ã•ã„ã€‚

ç‰¹ã«ã€Œè¡Œã£ã¦æ¥ã„ï¼ˆReversalï¼‰ã€ã‚„ã€Œæ€¥é¨°ãƒ»æ€¥è½ã€ã®å…†å€™ãŒã‚ã‚Œã°å¼·èª¿ã›ã‚ˆã€‚

â– æ¤œç´¢å¯¾è±¡: ${s.q}
`;
                    // SCOUTã¯å¸¸ã«Flashã§å®Ÿè¡Œ (é«˜é€Ÿãƒ»è»½é‡)
                    const res = await callGemini(SCOUT_MODEL, scoutPrompt, true);
                    scoutReport += `ã€SECTOR: ${s.id.toUpperCase()}ã€‘\n${res}\n\n`;
                    
                    // é€²æ—ãƒãƒ¼æ›´æ–°
                    pBar.style.width = `${20 + (i+1)*15}%`;
                }

                // --- PHASE 2: å¸ä»¤å®˜åˆ†æ (COMMANDER) ---
                btnText.innerText = "PHASE 2: TACTICAL ANALYSIS";

                // 3ç§’å¾…æ©Ÿ (RPMå¯¾ç­–: å¿µå…¥ã‚Šã«)

                const systemPrompt = `

## é‡è¦æŒ‡ä»¤: ãƒ­ãƒ¼ã‚½ã‚¯è¶³åˆ†æï¼ˆè¡Œã£ã¦æ¥ã„åˆ¤å®šï¼‰
ã€Œçµ‚å€¤ã€ã ã‘ã§ãªãã€Œæ—¥ä¸­å¤‰å‹•å¹…ï¼ˆHigh - Lowï¼‰ã€ã‚’ç¢ºèªã—ã€ã‚‚ã—ã€Œå®Ÿä½“ãŒå°ã•ã„ã®ã«ãƒ’ã‚²ãŒé•·ã„ï¼ˆè¡Œã£ã¦æ¥ã„ï¼‰ã€å ´åˆã¯ã€**ã€æ”»å‹¢å¤±æ•—ï¼ˆReversalï¼‰ã€**ã¨åˆ¤å®šã›ã‚ˆã€‚

## å‡ºåŠ›ãƒ«ãƒ¼ãƒ« (å³å®ˆ)

## ãƒ¬ãƒãƒ¼ãƒˆæœ¬æ–‡ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ

- çŠ¶æ³: (ç°¡æ½”ãªæˆ¦æ³)
... (ä»¥ä¸‹ã€METAL, JP, USã¨ç¶šã)

## ç‰¹è¨˜äº‹é …
å‹•ããŒã‚ã‚‹éŠ˜æŸ„ã®ã¿æŠ½å‡º:
â­ï¸ [éŠ˜æŸ„å] : [åˆ¤å®šã‚¢ã‚¤ã‚³ãƒ³] [è©³ç´°]
(ã‚¢ã‚¤ã‚³ãƒ³: ğŸ”¥ï¼ˆæ•µè¥²/å£²ã‚Šï¼‰, ğŸ’ï¼ˆè£œçµ¦/è²·ã„ï¼‰, ğŸ”„ï¼ˆæŠ¼ã—æˆ»ã—/è¡Œã£ã¦æ¥ã„ï¼‰, ğŸŸ¡ï¼ˆè† ç€ï¼‰, ğŸš¨ï¼ˆæ€¥å¤‰ï¼‰ â€»ã‚¢ã‚¤ã‚³ãƒ³ã®ã¿è¡¨ç¤ºã™ã‚‹ã“ã¨) 
`;
                
                // â˜…ã“ã“ã§ãƒ•ã‚§ã‚¤ãƒ«ã‚ªãƒ¼ãƒãƒ¼ç™ºå‹•
                // COMMANDER(Pro)ã§æŒ‘ã¿ã€ãƒ€ãƒ¡ãªã‚‰SCOUT(Flash)ã«å§”è­²ã™ã‚‹
                const analysis = await callGeminiSafe(COMMANDER_MODEL, SCOUT_MODEL, systemPrompt + "\n\n" + scoutReport, false);
                
                pBar.style.width = "100%";

                // --- çµæœè¡¨ç¤º ---
                const lines = analysis.split('\n');
                const flagLine = lines.find(l => l.includes("FLAGS:")) || "";
                
                // ãƒ•ãƒ©ã‚°è§£æ
                const getColor = (key) => {
